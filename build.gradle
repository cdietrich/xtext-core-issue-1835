plugins {
  id "org.xtext.xtend" version "3.0.1"
}
apply plugin: 'java'

repositories {
    // maven {
    //  url 'https://oss.sonatype.org/content/repositories/snapshots'
    // }
    mavenCentral()
  }
  
dependencies {
  implementation 'org.eclipse.xtend:org.eclipse.xtend.lib:2.26.0.M3'
}

//sourceCompatibility = '11'
//targetCompatibility = '11'

sourceSets {
    main {
        java {
            srcDir 'src'
        }

    }
    test{
        java{
            srcDir 'test'
        }
        //antlr.srcDirs = ['test/antlr']
    }
     
}
